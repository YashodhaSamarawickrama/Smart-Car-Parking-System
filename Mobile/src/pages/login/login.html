<ion-content padding id ="login">
<ion-card>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>
  </ion-card>

  <div id ="forgot">

    Forgot your login details ?<b><br><u>Get help signing in</u></b>
  </div>
  <button ion-button block color="danger" (click)="check()">Login</button>
  <button ion-button block color="danger" (click)="admin()">Login as Admin</button>
</ion-content>
